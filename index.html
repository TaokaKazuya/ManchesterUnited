<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>田岡和也の卒業制作⑥</title>
  <head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
  <script type="text/javascript">
    google.charts.load('current', {'packages':['line']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', '時間帯(分)');
      data.addColumn('number', '20/21(得失点29点)勝率55%');
      data.addColumn('number', '21/22(得失点0点)勝率42%');
      data.addColumn('number', '今期(得失点13点)勝率52.3%');

      data.addRows([
        [10, -3, -2, -12],
        [20, 3, 0, 0],
        [30, 4, -2, -3],
        [40, -3, 1, -6],
        [50, 1, -3, 3],
        [60,  6, -1, 6],
        [70,  9, 4, 6],
        [80,  3, 5, 0],
        [90,  9, -2, 3],
       
      ]);

      var options = {
        chart: {
          title: 'マンチェスターユナイテッド',
          subtitle: '得失点 (点)　(今期の数字は13節終了時点のものを基に予想)'
        },
        width: 900,
        height: 500,
        axes: {
          x: {
            0: {side: 'top'}
          }
        }
      };

      var chart = new google.charts.Line(document.getElementById('line_top_x'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
  </head>
  
  <body>
    <h1>卒業制作　サッカーにおける時間帯別の得失点と、勝率との関係の分析</h1>
    <div id="line_top_x"></div>

  </body>
</html>
